<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-image">

        <div class="logo">
            <img src="images/logo.png" alt="Odin Project Logo">
            <p>ODIN</p>
        </div>

        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>

    </div>

    <div class="main">

        <header>
            <p>
            This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br>
            You <em>know</em> you want to.
            </p>
        </header>

        <form>
            <fieldset>

                <p>Let's do this!<p>

                <div class="firstname">
                <label for="firstname">FIRST NAME</label><br>
                <input type="text" id="firstname" name="firstname"><br>
                </div>
                <div class="lastname">
                <label for="lastname">LAST NAME</label><br>
                <input type="text" id="lastname" name="lastname"><br>
                </div>
                <div class="email">
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email"><br>
                </div>
                <div class="phonenumber">
                <label for="phonenumber">PHONE NUMBER</label><br>
                <input type="tel" id="phonenumber" name="phonenumber"><br>
                </div>
                <div class="password">
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password"><br>
                </div>
                <div class="confirm-password">
                <label for="confirm-password">CONFRIM PASSWORD</label><br>
                <input type="password" id="confirm-password" name="confirm-password"><br>
                </div>

            </fieldset>

            <input type="submit" value="Create Account">
            
            <p>Already have an account? <a href="https://www.theodinproject.com">Log in</a></p>
        </form>

    </div>
    
</body>
</html>
